# ================================================================================
#   character_settings.yml ---configuration file v1.0---
# ================================================================================
# This file is used to store a list of character settings. Settings are split into
# groups like this:
#
#   Group Name:
#     Variable Title:
#       type:            string (default) / text / file / link
#       description:     setting one sentence description
#       default_value:   default value is used when setting value is blank
#
# PS: Link value format: (link title) http://link.url
# --------------------------------------------------------------------------------

# Default Settings

Admin Settings:
  Logo:
    type: string
    description: Company logo
    default_value: 'character/character.jpg'

  Login Background:
    type: file
    description: Background for login page
    default_value: ''

# END

# Blog Settings

Blog Settings:
  Domain:
    type: string
    description: Website domain
    default_value: www.blog.com

  Title:
    type: string
    description: Blog title
    default_value: Blog

  Description:
    type: text
    description: Blog description for search engines
    default_value: 'This is default blog description, please update it.'

  Keywords:
    type: string
    description: Keywords split by comma
    default_value: ''

# END
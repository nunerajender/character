# ================================================================================
#   character_settings.yml ---configuration file v1.0---
# ================================================================================
# This file is used to store a list of character settings. Settings are split into
# groups like this:
#
#   Group Name:
#     Variable Title:
#       type:            string (default) / text / file / link
#       description:     setting one sentence description
#       default_value:   default value is used when setting value is blank
#
# PS: Link value format: (link title) http://link.url
# --------------------------------------------------------------------------------

# Default Settings

Admin Settings:
  Logo:
    type: string
    description: Logo image for the character instance.
    default_value: 'character/character.jpg'

  Login Background:
    type: file
    description: Image used as background on login page.
    default_value: 'http://images.nationalgeographic.com/exposure/core_media/ngphoto/image/68263_0_1040x660.jpg'

# END

# Blog Settings

Blog Settings:
  Domain:
    type: string
    description: Domain of the website where blog lives.
    default_value: www.my-domain.com

  Title:
    type: string
    description: Shown for blog index page in browser title.
    default_value: My Blog Title

  Description:
    type: text
    description: Indexed by Google and is shown in search results.
    default_value: My Blog two-three sentences description. What is this all about.

  Keywords:
    type: string
    description: Split keywords by comma. They are used by Google and other search engines.
    default_value: 'web, blog, internet'

# END